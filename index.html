<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>the gabeboy</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./css/gameboy.css">
<body>

	<div class="global_container" id="">
		<div class="nintendoLabel">Nintendo</div>

		<!-- lines, details, shines, etc  -->
		<div class="outgoing_vertical" id="shortLine1"></div>
		<div class="outgoing_vertical" id="shortLine2"></div>
		<div class="outgoing_vertical" id="shortLine3"></div>
		<div class="switch"> < OFF Â· ON> </div>
		<div class="outgoing"></div>
		<div class="outgoing_vertical"></div>
		<div class="outgoing_vertical" id="vertical2"></div>

		<!-- all about the screen  -->
		<div class="screen_container" id="">
			<div class="legend">dot matrix with stereo sound</div>
			<div id="line1"></div>
			<div id="line2"></div>
			<div id="battery">
				<div class="batteryBright"></div>
			</div>
			
			<div class="legend" id="batteryLabel">battery</div>
			<div class="shineline"></div>
			<div class="shineline2"></div>
			<div class="display" id="">
				<span id="IG_user">[</span>
				<span>created by</span>
				<span id="IG_user">arthur_something</span>
				<span id="IG_user">((((((</span>
			</div>
		</div>

		<div class="controlsContainer">
			<!-- arrows direction section -->
			<div class="arrowsConteiner">
				<div id="arrowControls1">
					<div class=" arrow arrowTop">
						<div class="arrowHighlights" id="accent1_top"></div>
						<div class="arrowHighlights" id="accent2_top"></div>
						<div class="arrowHighlights" id="accent3_top"></div>
					</div>
				</div>
				
				<div id="arrowControls2">
					<div class="arrow arrowLeft">
						<div class="arrowHighlights" id="accent1_left"></div>
						<div class="arrowHighlights" id="accent2_left"></div>
						<div class="arrowHighlights" id="accent3_left"></div>
					</div>
					<div class="arrow arrowCenter">
						<div class="arrow centerHole"></div>
					</div>
					<div class="arrow arrowRight">
						<div class="arrowHighlights" id="accent1_right"></div>
						<div class="arrowHighlights" id="accent2_right"></div>
						<div class="arrowHighlights" id="accent3_right"></div>
					</div>
				</div>


				<div id="arrowControls3">
					<div class=" arrow arrowBottom">
						<div class="arrowHighlights" id="accent1_bottom"></div>
						<div class="arrowHighlights" id="accent2_bottom"></div>
						<div class="arrowHighlights" id="accent3_bottom"></div>
					</div>
				</div>
			</div>

			<!-- red buttons section  -->
			<div class="buttonsContainer">
				<div class="button">
					<div class="blur"></div>
					<div class="buttonAccent"></div>
					
				</div>
				<div class="buttonsLabelsAct">
					<div class="labelAction">b</div>
					<div class="labelAction">a</div>
				</div>
				<div class="button">
					<div class="blur"></div>
					<div class="buttonAccent"></div>
					
				</div>
			</div>

		</div>

		<div class="start_select">
			<div class="buttonRelief">
				<div class="largedButton"></div>
				<div id="retroLabel1">select</div>
			</div>
			<div class="buttonRelief">
				<div class="largedButton"></div>
				<div id="retroLabel2">start</div>
			</div>
		</div>

		<div id="soundHoles">
			<div class="soundHole"></div>
			<div class="soundHole"></div>
			<div class="soundHole"></div>
			<div class="soundHole"></div>
			<div class="soundHole"></div>
			<div class="soundHole"></div>
		</div>

		<div class="switch2"> SOUND </div>
		<div class="outgoing_vertical" id="shortLine4"></div>
		<div class="outgoing_vertical" id="shortLine5"></div>
		<div class="outgoing_vertical" id="shortLine6"></div>
	</div>

	<div class="shadowAll"> </div>
</body>

</html>
